<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="page-header">
                <h3>Welcome, Tony Stark</h3>
            </div>
        </div>
    </div>
    <hello-world> </hello-world>
    <table class="table table-hover table-striped table-bordered ">
        <thead>
            <tr>
                <th data-sort-ignore="true">Customer Name</th>
                <th data-type="alpha">Plan</th>
                <th>State</th>
                <th data-sort-ignore="true">Type</th>
                <th>Subscribed On</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
             <tr ng-repeat="value in data track by $index" on-finish-render="ngRepeatFinished"> 
                <td>{{value.name.first}}</td>
                <td>{{value.field_title}}</td>
                <td>{{value.state}}</td>
                <td>{{value.customer_type}}</td>
                <td>{{value.date_joined | date:'longDate' }}</td>
                <td><a ng-href="/home/details/{{value._id}}">Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
