<div class="grid grid-pad">
    <table class="table table-hover table-striped table-bordered ">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Plan</th>
                <th>State</th>
                <th>Type</th>
                <th>Subscribed On</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes" [routerLink]="['/detail', hero._id]">
                <td>{{hero.name.first}}</td>
                <td>{{hero.field_title}}</td>
                <td>{{hero.state}}</td>
                <td>{{hero.customer_type}}</td>
                <td>{{hero.date_joined | date:'longDate'}}</td>
            </tr>
        </tbody>
    </table>
</div>
<hero-search></hero-search>
